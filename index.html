<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Ghế Ngồi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat {
            width: 50px;
            height: 30px;
            margin: 5px;
            border: 1px solid #000;
            display: inline-block;
            position: relative;
        }
        .seat.available {
            background-color: white;
        }
        .seat.booked {
            background-color: red;
        }
        .seat.selected {
            background-color: blue;
        }
        .seat.sold {
            background-color: gray;
        }
        .seat-label {
            position: absolute;
            top: -20px;
            left: 10px;
            font-size: 14px;
        }
        .legend {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mt-4">Tầng 1</h3>
    <div class="row">
        <div class="col text-center">
            <div class="seat booked"><span class="seat-label">Ghế đã bán</span></div>
            <div class="seat booked"><span class="seat-label">Ghế đã bán</span></div>
            <div class="seat booked"><span class="seat-label">Ghế đã bán</span></div>
            <div class="seat available"><span class="seat-label">Ghế trống</span></div>
            <div class="seat available"><span class="seat-label">Ghế trống</span></div>
            <div class="seat selected"><span class="seat-label">Ghế đang chọn</span></div>
            <div class="seat sold"><span class="seat-label">Ghế không bán</span></div>
        </div>
    </div>

    <h3 class="mt-4">Tầng 2</h3>
    <div class="row">
        <div class="col text-center">
            <div class="seat booked"><span class="seat-label">Ghế đã bán</span></div>
            <div class="seat available"><span class="seat-label">Ghế trống</span></div>
            <div class="seat sold"><span class="seat-label">Ghế không bán</span></div>
            <div class="seat available"><span class="seat-label">Ghế trống</span></div>
            <div class="seat selected"><span class="seat-label">Ghế đang chọn</span></div>
        </div>
    </div>

    <div class="legend">
        <div class="d-flex">
            <div class="seat booked"></div><span class="ms-2">Ghế đã bán</span>
            <div class="seat available ms-3"></div><span class="ms-2">Ghế trống</span>
            <div class="seat selected ms-3"></div><span class="ms-2">Ghế đang chọn</span>
            <div class="seat sold ms-3"></div><span class="ms-2">Ghế không bán</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
